# bind to reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# set tmux to start counting from 1
set -g base-index 1
setw -g pane-base-index 1

# remap the leader key
set -g prefix C-s

# enable mouse mode
set -g mouse on

# move the status bar to the top to avoid conflicts with neovim
set -g status-position top

# move around panes with vim hjkl keys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize panes with alt+hjkl
bind-key -n C-h resize-pane -L 5
bind-key -n C-j resize-pane -D 5
bind-key -n C-k resize-pane -U 5
bind-key -n C-l resize-pane -R 5

# unbind the tmux time
unbind t

# set sesh as session manager
# session alias is set in zshrc
unbind s
bind-key s run-shell "session"

# configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

# install and setup tpm
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
set -g @plugin 'catppuccin/tmux#v2.1.3'
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
